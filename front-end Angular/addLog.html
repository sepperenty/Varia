<div id="addLogSection" class="col-md-3"   ng-show="show && showAddLog">



	



	<form id="addLogForm" ng-submit="addLogCtrl.newLog()" novalid ng-hide="addLogCtrl.wekenLoad">

				<a ng-click="showAddLog = false; addLogCtrl.wekenLoad = true; addLogCtrl.deleteAnimation()" id="backButton" href="#"> back </a>

			<h1>New Log</h1>
	
	<div class="form-group">
			<label for="weekSelect">Week</label>
			
			 <select ng-hide="addLogCtrl.wekenLoad" class="form-control" name="weekSelect" id="weekSelect"  ng-model="addLogCtrl.weekNr" >
						<option ng-repeat="week in addLogCtrl.logTable.weken track by $index" value="{{week.nr}}">week: {{week.nr}} ---- {{week.start | date : format : timezone}}  </option>
						</select>

			


	</div>

	<div class="form-group">
			<label for="urenInput">Time</label>
			<input class="form-control" ng-model="addLogCtrl.uren"  type="number" name="urenInput" id="urenInput" required>
	</div>
			<input class="button" type="submit" name="addButton" id="addButton" value="add">
	</form>

	<div ng-show="addLogCtrl.wekenLoad" class="loadSprite"></div>

	<div class="welDoneFrame">
	<div class="welDoneSprite"></div>
	</div>
	
</div>
